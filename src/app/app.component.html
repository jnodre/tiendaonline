<header class="header">
        <img class="logo" src="/assets/Images/logo_1.png">
        <div class="we">
        <nav class="topmenu" >
            <ul>
                <li class="button" (click)= "getProducts()" routerLink="">Inicio</li>
                <li class="button" (mouseenter)="getCategory()"> Categorías
                <ul>
                    <li *ngFor = "let opcion of categorias"><span [routerLink]="['/categoria', opcion]">{{opcion}}</span></li>
                </ul>
                </li>
                <li class="button">
                    <input type="file" class ="upload" (change)= "onFileChange($event)">
                    <button type="button"><i class="fa fa-save fa-fw"></i> Upload File</button>
                </li>
                <!--
                <li class="button">Últimos productos</li>
                <li class="button">Login</li>-->
            </ul>

        </nav>

        <div class="searchContainer ">
            <input   class="searchbar" placeholder="Escribe lo que quieres buscar..." [(ngModel)]="busqueda">
            <!--  TODO : Este routerlink es lo único que deberíamos de cambiar. para que no navegue a ningún lado nuevo -->
            <button class="searchButton" [routerLink]="['../']" [queryParams]="{search: busqueda}"    ><fa-icon [icon]="faSearch"></fa-icon></button>
            <!--<button class="button"><fa-icon [icon]="faShoppingCart"></fa-icon></button>-->
        </div>
    </div>
</header>


<div>
    <router-outlet>
    </router-outlet>
</div>
