<h2 class="title">Lista de productos</h2>
<div class="filter">
    <h3>Precio</h3>
    <ng5-slider [(value)]="value" [(highValue)]="highValue" [options]="options" ></ng5-slider>
    <button (click)="categoryFilter()">Filtrar</button>
</div>
<div  *ngIf="inFiltering == false" fxLayout="row wrap" fxLayoutAlign="center center">
    <div  fxLayout="column wrap" fxLayoutAlign="space-between center" class="products" *ngFor = "let product of productsCategory">
    <li >{{product.title}}</li>
    <li><img [src]="product.thumbnailURL"></li>
    <li class="price">{{product.priceHR}}</li>
    </div>
