<h2  class="title">Lista de productos</h2>
<div  fxLayout="row wrap" fxLayoutAlign="center center">
    <div  fxLayout="column wrap" fxLayoutAlign="space-between center" class="products" *ngFor = "let product of products">
    <li class="name">{{product.title}}</li>
    <li><img [src]="product.thumbnailURL"></li>
    <li class="price">{{product.priceHR}}</li>
    </div>
    
    <!-- TODO: Preparando el paginado, trabajar despuÃ©s  -->
    <select name="miselectPages" [(ngModel)]="seleccionadoPage" [routerLink]="['']" [queryParams]="{Page: seleccionadoPage}">
        <option [value]="item" *ngFor="let item of pages">{{item}}</option>
    </select> 
</div>
